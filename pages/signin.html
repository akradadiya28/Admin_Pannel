<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- title -->
  <title>DarkPan</title>
  <!-- favicon -->
  <link rel="shortcut icon" href="images/admin-panel.png" type="image/x-icon" />
  <!-- icon -->
  <link rel="stylesheet" href="../css/all.min.css" />
  <!-- fonts -->
  <link rel="stylesheet" href="../css/fonts.css" />
  <!-- css -->
  <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
  <div class="form">
    <div class="container">
      <div class="row">
        <div class="signin">
          <div class="box">
            <div class="title d-flex items-center justify-between">
              <div class="logo">
                <a href="index.html">
                  <h3>
                    <i class="fa fa-user-edit"></i>
                    <span>DarkPan</span>
                  </h3>
                </a>
              </div>
              <h3>Sign In</h3>
              </a>
            </div>
            <div class="input">
              <form action="#">
                <input type="email" placeholder="Email address" class="form-control m-b-16" />
                <input type="password" placeholder="Password" class="form-control m-b-24" />
              </form>
            </div>
            <div class="check-out d-flex items-center">
              <div class="checkbox-wrapper-65 d-flex items-center">
                <label for="cbk1-65">
                  <input type="checkbox" id="cbk1-65">
                  <span class="cbx">
                    <svg width="12px" height="11px" viewBox="0 0 12 11">
                      <polyline points="1 6.29411765 4.5 10 11 1"></polyline>
                    </svg>
                  </span>
                </label>
              </div>
              <label>Check me out</label>
              <a href="#" class="m-l-80">Forgot Password</a>
            </div>
            <div class="btn">
              <a href="../index.html" class="detail-btn text-center">Sign In</a>
            </div>
            <div class="sec-way d-flex justify-center">
              <p>Don't have an Account?</p>
              <a href="signup.html">Sign Up</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
