<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title -->
    <title>DarkPan</title>
    <!-- icon -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- fonts -->
    <link rel="stylesheet" href="css/fonts.css" />
    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- sidebar -->
    <div class="sidebar">
      <div class="logo">
        <a href="index.html">
          <h3>
            <i class="fa fa-user-edit"></i>
            <span>DarkPan</span>
          </h3>
        </a>
      </div>
      <div class="user d-flex">
        <div class="user-image pos-relative">
          <img src="images/user.jpg" alt="user" />
          <div class="active"></div>
        </div>
        <div class="user-name">
          <h6>Arpit Radadiya</h6>
          <span>Admin</span>
        </div>
      </div>
      <nav>
        <div class="navbar">
          <ul>
            <li class="item-list active">
              <a href="javascriptt:void(0)">
                <i
                  class="fa fa-tachometer-alt d-flex items-center justify-center"
                ></i>
                <span>Dashboard</span>
              </a>
            </li>
            <li class="item-list pos-relative">
              <a href="javascriptt:void(0)" class="dropdown">
                <i class="fa fa-laptop d-flex items-center justify-center"></i>
                <span>Elements</span>
              </a>
              <div class="dropdown-menu">
                <ul>
                  <li>
                    <a href="javascript:void(0)">
                      <span>Buttons</span>
                    </a>
                  </li>
                  <li>
                    <a href="javascript:void(0)">
                      <span>Typography</span>
                    </a>
                  </li>
                  <li>
                    <a href="javascript:void(0)">
                      <span>Other Elements</span>
                    </a>
                  </li>
                </ul>
              </div>
            </li>
            <li class="item-list">
              <a href="javascriptt:void(0)">
                <i class="fa fa-th d-flex items-center justify-center"></i>
                <span>Widgets</span>
              </a>
            </li>
            <li class="item-list">
              <a href="javascriptt:void(0)">
                <i
                  class="fa fa-keyboard d-flex items-center justify-center"
                ></i>
                <span>Forms</span>
              </a>
            </li>
            <li class="item-list">
              <a href="javascriptt:void(0)">
                <i class="fa fa-table d-flex items-center justify-center"></i>
                <span>Tables</span>
              </a>
            </li>
            <li class="item-list">
              <a href="javascriptt:void(0)">
                <i
                  class="fa fa-chart-bar d-flex items-center justify-center"
                ></i>
                <span>Charts</span>
              </a>
            </li>
            <li class="item-list pos-relative">
              <a href="javascriptt:void(0)" class="dropdown">
                <i
                  class="fa fa-file-alt d-flex items-center justify-center"
                ></i>
                <span>Pages</span>
              </a>
              <div class="dropdown-menu">
                <ul>
                  <li>
                    <a href="javascript:void(0)">
                      <span>Sign In</span>
                    </a>
                  </li>
                  <li>
                    <a href="javascript:void(0)">
                      <span>Sign Up</span>
                    </a>
                  </li>
                  <li>
                    <a href="javascript:void(0)">
                      <span>404 Error</span>
                    </a>
                  </li>
                  <li>
                    <a href="javascript:void(0)">
                      <span>Blank Page</span>
                    </a>
                  </li>
                </ul>
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <!-- main-content -->
    <!-- header -->
    <header>
      <div class="header-main d-flex items-center">
        <div class="container">
          <div class="row">
            <div class="w-4 d-flex">
              <div class="hamburgar-menu d-flex items-center">
                <a
                  href="javascript:void(0)"
                  class="d-flex items-center justify-center"
                >
                  <i class="fa fa-bars"></i>
                </a>
              </div>
              <div class="search d-flex items-center">
                <form action="#">
                  <input
                    type="text"
                    placeholder="Search"
                    class="form-control"
                  />
                </form>
              </div>
            </div>
            <div class="w-8">
              <ul class="navbar"></ul>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- main -->
    <main>
      <div class="main-content"></div>
    </main>
    <!-- javascript -->
    <script src="js/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
