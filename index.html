<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title -->
    <title>DarkPan</title>
    <!-- icon -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- fonts -->
    <link rel="stylesheet" href="css/fonts.css" />
    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="header-main"></div>
    </header>
    <!-- sidebar -->
    <div class="sidebar">
      <div class="logo">
        <a href="index.html">
          <h3>
            <i class="fa fa-user-edit"></i>
            <span>DarkPan</span>
          </h3>
        </a>
      </div>
      <div class="user d-flex">
        <div class="user-image pos-relative">
          <img src="images/user.jpg" alt="user" />
          <div class="active"></div>
        </div>
        <div class="user-name">
          <h6>Arpit Radadiya</h6>
          <span>Admin</span>
        </div>
      </div>
      <nav>
        <div class="navbar">
          <ul>
            <li class="item-list">
              <a href="javascriptt:void(0)" class="active">
                <i
                  class="fa fa-tachometer-alt d-flex items-center justify-center"
                ></i>
                <span>Dashboard</span>
              </a>
            </li>
            <li class="item-list">
              <a href="javascriptt:void(0)">
                <i class="fa fa-laptop d-flex items-center justify-center"></i>
                <span>Elements</span>
              </a>
            </li>
            <li class="item-list">
              <a href="javascriptt:void(0)">
                <i class="fa fa-th d-flex items-center justify-center"></i>
                <span>Widgets</span>
              </a>
            </li>
            <li class="item-list">
              <a href="javascriptt:void(0)">
                <i
                  class="fa fa-keyboard d-flex items-center justify-center"
                ></i>
                <span>Forms</span>
              </a>
            </li>
            <li class="item-list">
              <a href="javascriptt:void(0)">
                <i class="fa fa-table d-flex items-center justify-center"></i>
                <span>Tables</span>
              </a>
            </li>
            <li class="item-list">
              <a href="javascriptt:void(0)">
                <i
                  class="fa fa-chart-bar d-flex items-center justify-center"
                ></i>
                <span>Charts</span>
              </a>
            </li>
            <li class="item-list">
              <a href="javascriptt:void(0)">
                <i
                  class="fa fa-file-alt d-flex items-center justify-center"
                ></i>
                <span>Pages</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <!-- main-content -->
    <div class="main-content"></div>
    <!-- javascript -->
    <script src="js/jquery.min.js"></script>
    <script src="js/script.js"></script>

</html>
